<div class="Wrapper">
    <div class="Wrapper-header">
        <h2>Liste des utilisateurs</h2>
        <a routerLink="creation">Ajouter un utilisateur</a>
    </div>

    <table>
        <tr class="columns">
            <td>Nom</td>
            <td>Prénom</td>
            <td>Ville</td>
            <td>Email</td>
        </tr>
        <tr class="rowsContent" *ngFor="let user of users">
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.email }}</td>
            <td class="btns">
                <button class="btn" (click)="deleteUser(user.id)">❌ supprimer</button>
                <a class="btn" [routerLink]="['/update', user.id]">✒️ modifier</a>
            </td>
        </tr>
    </table>
    <router-outlet></router-outlet>
</div>
